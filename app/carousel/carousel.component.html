<div class="carousel">
  <ol class="carousel-indicators" *ngIf="slides.length>1">
    <li *ngFor="let slide of slides; let ind=index" [class.active]="slide.active===true" (click)="select(ind)"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <ng-content></ng-content>
  </div>

  <a class="left carousel-control" role="button" data-slide="prev" (click)="previous()">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
</div>
