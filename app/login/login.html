<div class="container">
  <div class="row">
    <h2 class="visible-sm-block col-sm-4 col-sm-offset-1">Mobile Login</h2>
  </div>
  <div class="row">
    <h3 class="col-sm-6 col-sm-offset-3">Login</h3>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <form action="" id="loginForm">
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input class="form-control" type="text" name='username' placeholder="Benutzername"/>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" type="password" name='password' placeholder="Passwort"/>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
          </label>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-def btn-block">Login</button>
        </div>
        <div class="form-group text-center">
          <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
        </div>
      </form>
    </div>
  </div>
</div>
