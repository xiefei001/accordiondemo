<div class="container">
  <div class="row">
    <img src="images/SWM.svg.png" class="img-responsive center-block" alt="Stardtwerk MÃ¼nchen" width="304" height="236">
  </div>
  <div class="row text-center">
    <a href="#" class="btn btn-info btn-circle disabled"><i class="fa fa-user fa-6" aria-hidden="true"></i></a>
  </div>
  <div class="row">

    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <form (ngSubmit)="login(username.value, password.value)" #loginForm="ngForm">
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input class="form-control" type="text" name='username' id="username"
                 placeholder="Benutzername" [(ngModel)]="myusername"
                 #username="ngModel" required minlength="5"/>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" type="password"
                 name='password' placeholder="Passwort" [(ngModel)]="mypassword" required minlength="5" #password/>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-info">Login</button>
        </div>
        <div class="form-group text-center">
          <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
        </div>
      </form>
    </div>
    <p>username.errors.required</p>
    value: {{username.errors |json}}: {{username.errors?username.errors.required: "aaaaaaaaaa"}}
    <!--<div [hidden]="!username.errors.required">
      Name is required
    </div>-->
  </div>
</div>
